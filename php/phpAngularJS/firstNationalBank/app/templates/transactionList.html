<div class="panel panel-primary" style="height:700px">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-1 text-right">Type:</div>
            <div class="col-md-2">
                <select class="form-control" ng-model="search.TRANSACTION_TYPE">
                    <option value="">All</option>
                    <option>Deposit</option>
                    <option>Withdraw</option>
                </select>
            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>TransType</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="transaction in transactions|filter:search">
            <td>{{transaction.TRANSACTION_DATE}}</td>
            <td>{{transaction.TRANSACTION_TYPE}}</td>
            <td>{{transaction.TRANSACTION_AMOUNT}}</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="#/accountList">back</a>
</div>
